version: 1.1.6

cache: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  openai:
    apiKey: "user_provided"
  azureOpenAI:
    apiKey: "user_provided"
  google:
    apiKey: "user_provided"
  plugins:
    enabled: true

assistants:
  disableBuilder: false
  supportedIds: []  # Deja vacío para incluir todos los asistentes
  excludedIds: []   # No excluyas ninguno para que todos estén disponibles
  pollIntervalMs: 3000
  timeoutMs: 10000

# Asegúrate de no tener ninguna configuración de asistente personalizada que ya no necesites.
