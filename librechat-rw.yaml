version: 1.1.6

cache: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  openai:
    apiKey: "user_provided"
    groups: []  # Añadir si es necesario
  azureOpenAI:
    apiKey: "user_provided"
    groups: []  # Necesario para evitar errores
  google:
    apiKey: "user_provided"
  plugins:
    enabled: true
  groq:
    apiKey: "user_provided"

assistants:
  disableBuilder: false
  supportedIds: []  # Deja esta lista vacía para incluir todos los asistentes
  excludedIds: []   # Deja esta lista vacía para no excluir ninguno
  pollIntervalMs: 3000
  timeoutMs: 10000
